	<body class="Body_Index">

	<!--Class(starts with capitalized letter)/ID(starts with non-capitalized letter) Naming Convention: (Descriptior)_(HTML Page Name) e.x. form_Index references the form of the index.html page as an ID, while Nav-Bar-Div_UNIVERSAL references the navigation bar of all directory .html pages as a class-->

		<!--Navigation Bar-->

		<div class="Nav-Bar-Div_UNIVERSAL">

			<nav class="Nav-Bar_UNIVERSAL">

				<div id="nav-Bar-Unordered-List-Div_UNIVERSAL">

					<ul id="nav-Bar-Unordered-List_UNIVERSAL">

						<div id="nav-Bar-Unordered-List-Li-Div_UNIVERSAL">

							<li id="nav-Bar-Unordered-List-Home_UNIVERSAL"><a id="nav-Bar-Unordered-List-Home-Link_UNIVERSAL" href="index.html">Home</a></li>

							<li id="nav-Bar-Unordered-List-Events_UNIVERSAL"><a id="nav-Bar-Unordered-List-Events-Link_UNIVERSAL" href="events.html">Events</a></li>

							<li id="nav-Bar-Unordered-List-Register_UNIVERSAL"><a id="nav-Bar-Unordered-List-Register-Link_UNIVERSAL" href="register.html">Register</a></li>

						</div>

					</ul>

				</div>

			</nav>

		</div>


<!--Main Content-->

</main>


	<!--Registration Form-->

	<div class="First-Block_Register">

		<div id="first-Block-Paragraphs-Div_Register">

			<p id="first-Block-First-Paragraph_Register">Required Field:*</p>

		</div>

		<div id="first-Block-Form-Div_Register">

			<form id="first-Block-Form_Register" name="registrationForm" action="#" method="POST">

				<div id="first-Block-Form-Entries-Div_Register">

					<label for="first-Block-Form-Name-Entry_Register">Name:*</label>

					<input id="first-Block-Form-Name-Entry_Register" type="text" name="name" size="100%">

					<label for="first-Block-Form-Email-Entry_Register">Email:*</label>

					<input id="first-Block-Form-Email-Entry_Register" type="text" name="email" size="100%">

					<label for="first-Block-Form-Graduation-Year-Entry_Register">Graduation Year:*</label>

					<input id="first-Block-Form-Graduation-Year-Entry_Register" type="text" name="graduationDate" size="100%">

					<label for="first-Block-Form-Degrees-Earned-Entry_Register">Degree[s] Earned:*</label>

					<input id="first-Block-Form-Degrees-Earned-Entry_Register" type="text" name="degreesEarned" size="100%">

					<label for="first-Block-Form-Hobbies-Interests-Entry_Register">Other Hobbies & Interests:</label>

					<input id="first-Block-Form-Hobbies-Interests-Entry_Register" type="text" name="hobbiesAndInterests" size="100%">

					<label for="first-Block-Form-Mailing-Address-Entry_Register">Mailing Address:</label>

					<input id="first-Block-Form-Mailing-Address-Entry_Register" type="text" name="mailingAddress" size="100%">

					<label for="first-Block-Form-Phone-Number-Entry_Register">Phone Number:</label>

					<input id="first-Block-Form-Phone-Number-Entry_Register" type="text" name="phoneNumber" size="100%">

					<label for="first-Block-Form-Select-Email-Opt-Entry_Register">Future Email Communications Opt-In:*</label>

					<select id="first-Block-Form-Select-Email-Opt-Entry_Register">

						<div id="first-Block-Form-Select-Email-Opt-Entry-Options-Div_Register">

							<option id="first-Block-Form-Select-Email-Opt-Entry-First-Option_Register" value="yes">Yes</option>

							<option id="first-Block-Form-Select-Email-Opt-Entry-Second-Option_Register" value="no">No</option>

						</div>

					</select>

					<input id="first-Block-Form-Submit-Button_Register" type="submit">

				</div>

			</form>

		</div>

	</div>


</main>


		<!--Footer-->

		<div class="Footer_UNIVERSAL">

			<footer id="footer_UNIVERSAL">

				<div id="footer-Headers-Div">

					<h6 id="footer-First-Header_UNIVERSAL">UW-Madison CS Alumni Club - 2021</h6>

				</div>

			</footer>
			
		</div>


		<!--External Javascript File-->

		<script src="assets/js/external.js"></script>


	</body>
