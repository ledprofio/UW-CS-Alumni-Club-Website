<!DOCTYPE html>

<head>

	<!--Font-->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

	<!--CSS Styling Sheet-->
	<link href="styling.css" rel="stylesheet"> 

	<!--Phone Compatibility-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

	<!--Class/ID Naming Convention: (Descriptior)_(HTML Page Name) e.x. FirstBlock_Register references the first block on the register.html page-->

	<!--Navigation Bar-->
	<nav>
		<ul>

			<li><a href="index.html">Home</a></li>
			<li><a href="events.html">Events</a></li>
			<li><a href="register.html">Register</a></li>

		</ul>
	</nav>

</main>

	<div class="FirstBlock_Register">

		<p>Required Field:*</p>

		<form name="registrationForm" action="#" method="post">

			Name:*
			<input type="text" name="name" size="100%">

			Email:*
			<input type="text" name="email" size="100%">

			Graduation Year:*
			<input type="text" name="graduationDate" size="100%">

			Degree[s] Earned:*
			<input type="text" name="degreesEarned" size="100%">

			Other Hobbies & Interests:
			<input type="text" name="hobbiesAndInterests" size="100%">

			Mailing Address:
			<input type="text" name="mailingAddress" size="100%">

			Phone Number:
			<input type="text" name="phoneNumber" size="100%">

			Future Email Communications Opt-In:*
			<br>
			<select>
				
				<option value="yes">Yes</option>
				<option value="no">No</option>

			</select>

			<input type="submit">

		</form>
	
	</div>

</main>


	<!--Footer-->
	<footer>

		<h6>UW-Madison CS Alumni Club - 2021</h6>

	</footer>


	<!--External Javascript File-->
	<script src="external.js"></script>


</body>

</html>
