	<!--Class(starts with capitalized letter)/ID(starts with non-capitalized letter) Naming Convention: (Descriptior)_(HTML Page Name) e.x. form_Index references the form of the index.html page as an ID, while Nav-Bar-Div_UNIVERSAL references the navigation bar of all directory .html pages as a class-->

		<div class="Nav-Bar-Div_UNIVERSAL">

			<nav class="Nav-Bar_UNIVERSAL">

				<div id="nav-Bar-Unordered-List-Div_UNIVERSAL">

		<!--Main Content-->

		<main>


		<!-- Begin Mailchimp Signup Form -->
			<div id="mc_embed_signup">
				<form action="https://club.us6.list-manage.com/subscribe/post?u=d116c737549114b6926c051a8&amp;id=d1a0776dfe" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
					<div id="mc_embed_signup_scroll">
					<h2>Subscribe</h2>
				<div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
				<div class="mc-field-group">
					<label for="mce-EMAIL">Email:  <span class="asterisk">*</span>
				</label>
					<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
				</div>
				<div class="mc-field-group">
					<label for="mce-NAME">Name:  <span class="asterisk">*</span>
				</label>
					<input type="text" value="" name="NAME" class="required" id="mce-NAME">
				</div>
				<div class="mc-field-group">
					<label for="mce-DEARNED">Degree[s] Earned:  <span class="asterisk">*</span>
				</label>
					<input type="text" value="" name="DEARNED" class="required" id="mce-DEARNED">
				</div>
				<div class="mc-field-group">
					<label for="mce-HOBBIES">Hobbies: </label>
					<input type="text" value="" name="HOBBIES" class="" id="mce-HOBBIES">
				</div>
				<div class="mc-field-group">
					<label for="mce-ADDRESS">Mailing Address: </label>
					<input type="text" value="" name="ADDRESS" class="" id="mce-ADDRESS">
				</div>
				<div class="mc-field-group size1of2">
					<label for="mce-PHONE">Phone Number: </label>
					<input type="text" name="PHONE" class="" value="" id="mce-PHONE">
				</div>
					<div id="mce-responses" class="clear">
						<div class="response" id="mce-error-response" style="display:none"></div>
						<div class="response" id="mce-success-response" style="display:none"></div>
					</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
					<div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_d116c737549114b6926c051a8_d1a0776dfe" tabindex="-1" value=""></div>
					<div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
					</div>
				</form>
				</div>
				
			<!--End mc_embed_signup-->
		
	
		</main>
